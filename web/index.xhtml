<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sergio Cruz</title>
    </h:head>
    <h:body>
        <h:form>
    <p:growl id="msg" />
 
    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
        <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" itemLabel="Basic"/>
 
        <p:selectBooleanCheckbox value="#{selectBooleanView.value2}" itemLabel="Ajax">
            <p:ajax update="msg" listener="#{selectBooleanView.addMessage}" />
        </p:selectBooleanCheckbox>
    </h:panelGrid>
 
    <p:commandButton value="Submit" icon="pi pi-check" update="display" oncomplete="PF('dlg').show()" />
 
    <p:dialog header="Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
        <h:panelGrid columns="1" id="display">
            <h:outputText value="Value 1: #{selectBooleanView.value1}" />
            <h:outputText value="Value 2: #{selectBooleanView.value2}" />
        </h:panelGrid>
    </p:dialog>
    
    
    <h:panelGrid columns="1" cellpadding="5">
    <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
     
    <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
     
    <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
</h:panelGrid>
<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
    <h:outputText value="Resistance to PrimeFaces is futile!" />
</p:dialog>
 
<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
    <h:outputText value="This is a Modal Dialog." />
</p:dialog>   
 
<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
    <h:outputText value="This dialog has nice effects." />
</p:dialog>
    
    
    <p:growl id="messages" showDetail="true" />
 
Single file<br />
<h:form enctype="multipart/form-data">        
    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
    <br />
    <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" disabled="true" />
</h:form>
 
<br />
<br />
Multiple files; NOTE: in simple mode, you can get all files withing a single request!<br />
<h:form enctype="multipart/form-data">
    <p:fileUpload value="#{fileUploadView.files}" mode="simple" skinSimple="true" multiple="true" />
    <br />
    <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.uploadMultiple}" disabled="true" />
</h:form>
</h:form>
    
        <p:layout style="min-width:400px;min-height:200px;">
    <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
        West
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
        Sergio Cruz
    </p:layoutUnit>
</p:layout>
    </h:body>
</html>
